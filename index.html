<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Five Forces</title>
    <link rel="stylesheet" href="style-forces.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" id="container">
      <a href="page-principal.html" target="_self">
        <span class="material-symbols-outlined back">
        arrow_back
        </span>
      </a>
      <div class="modal" id="modal">
        <div class="texto" id="texto">
          <iframe src="#" frameborder="0" width="100%" height="70%" id="iframe"></iframe>
        </div>
        <img src="/imagens/undraw_business_decisions_re_84ag (1).svg" alt="novos-entrantes" class="bg-modal">
        <span class="material-symbols-outlined close" onclick="fechar()">
          close
        </span>
        <span class="material-symbols-outlined see-more" onclick="abriraba()">
          arrow_downward
        </span>
      </div>
      <div class="force" id="concorrentes" >
        <div class="container-icons">
          <span class="material-symbols-outlined"> sports_kabaddi </span>
          <p>CONCORRENTES</p>
        </div>
      </div>
      <div class="force" id="novos-entrantes">
        <div class="container-icons">
          <span class="material-symbols-outlined"> input </span>
          <p>NOVOS ENTRANTES</p>
        </div>
      </div>
      <div class="force" id="clientes">
        <div class="container-icons">
          <span class="material-symbols-outlined"> diversity_3 </span>
          <p>CLIENTES</p>
        </div>
      </div>
    <div class="force" id="fornecedores">
        <div class="container-icons">
          <span class="material-symbols-outlined"> local_shipping </span>
          <p>FORNECEDORES</p>
        </div>
      </div>
      <div class="force" id="substitutos">
        <div class="container-icons">
          <span class="material-symbols-outlined">
            settings_backup_restore
          </span>
          <p>SUBSTITUTOS</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
